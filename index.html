<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <title>DC_Large_1859</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <!--for icon support-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
  <!-- for icon markers -->
  <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    body,
    table,
    tr,
    td,
    th,
    div,
    h1,
    h2,
    input {
      font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif;
      font-size: 11pt;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* full size */
    .ctl {
      padding: 2px 10px 2px 10px;
      background: white;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      text-align: right;
    }

    .title {
      font-size: 18pt;
      font-weight: bold;
    }

    .src {
      font-size: 10pt;
    }
  </style>

</head>

<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <!--d3-fetch parsing module for requesting files into web application-->
  <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
  <!-- for icon markers -->
  <script src="js/leaflet.extra-markers.min.js"></script>
  <!-- turf js for geospatial analysis -->
  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
  <!-- for statistics, classifications -->
  <script src='https://unpkg.com/simple-statistics@7.0.8/dist/simple-statistics.min.js'></script>

  <script>
    /* **** Leaflet **** */
/*
    // Base layers
    //  .. OpenStreetMap
    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      minZoom: 10,
      maxZoom: 17
    });

    // Map
    var map = L.map('map', {
      center: [38.889806, -77.009056],
      zoom: 14,
      minZoom: 10,
      maxZoom: 17,
      layers: [osm]
    });
*/

    // Map
    var map = L.map('map', {
      center: [38.889806, -77.009056],
      zoom: 15,
      minZoom: 10,
      maxZoom: 17
    });

    // OpenStreetMap
    var osm = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors',
      minZoom: 10,
      maxZoom: 17
    }).addTo(map);

    // Tiles
    var base1 = L.tileLayer('./DC_1857/{z}/{x}/{y}.png', {
      tms: true,
      opacity: 1.0,
      attribution: "",
      minZoom: 10,
      maxZoom: 17
    }).addTo(map);
    var base2 = L.tileLayer('./DC_1861/{z}/{x}/{y}.png', {
      tms: true,
      opacity: 1.0,
      attribution: "",
      minZoom: 10,
      maxZoom: 16
    });
    var base3 = L.tileLayer('./DC-diarrhea-deaths/{z}/{x}/{y}.png', {
      tms: true,
      opacity: 1.0,
      attribution: "",
      minZoom: 11,
      maxZoom: 15
    });
    var base4 = L.tileLayer('./alley-tiles-1858/{z}/{x}/{y}.png', {
      tms: true,
      opacity: 1.0,
      attribution: "",
      minZoom: 11,
      maxZoom: 15
    });
    var base5 = L.tileLayer('./alley-tiles-1871/{z}/{x}/{y}.png', {
      tms: true,
      opacity: 1.0,
      attribution: "",
      minZoom: 11,
      maxZoom: 15
    });

    // Empty
    var contemporary = L.tileLayer("", {
      minZoom: 10,
      maxZoom: 17
    });

    var basemaps = {
      "Boschke 1861": base2,
      "Boschke 1857": base1,
      "Contemporary": contemporary,
      "Inhabited Alleys, 1858": base4,
      "Inhabited Alleys, 1871": base5,
      "Diarrhea Deaths, 1888-1892": base3,
    };

    // Title
    var title = L.control();
    title.onAdd = function(map) {
      this._div = L.DomUtil.create('div', 'ctl title');
      this.update();
      return this._div;
    };
    title.update = function(props) {
      this._div.innerHTML = "DC_Large_1859";
    };
    title.addTo(map);

    // Note
    var src =
      'Generated by <a href="https://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="https://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="https://www.gdal.org/">GDAL</a> &amp; <a href="https://www.osgeo.org/">OSGeo</a> <a href="https://code.google.com/soc/">GSoC</a>';
    var title = L.control({
      position: 'bottomleft'
    });
    title.onAdd = function(map) {
      this._div = L.DomUtil.create('div', 'ctl src');
      this.update();
      return this._div;
    };
    title.update = function(props) {
      this._div.innerHTML = src;
    };
    title.addTo(map);
/*
    // Fit to overlay bounds (SW and NE points with (lat, lon))
    map.fitBounds([
      [38.79024836958141, -76.90754269601143],
      [38.997037032487924, -77.17378480154665]
    ]);
*/
    // use D3 fetch to request data with async requests
    const churchesBlack = d3.json('data/churches_black.geojson');
    const churchesWhite = d3.json('data/churches_white.geojson');
    const campsContraband = d3.json('data/contraband_camps.geojson');
    const buildingsGov = d3.json('data/govt_buildings.geojson');
    const medicalCenters = d3.json('data/hospitals.geojson');
    const policeDepts = d3.json('data/police_stations.geojson');
    const fugitiveDeaths = d3.json('data/prelim_mapping_mortality_dc.geojson');

    // use Promise to wait until data is all loaded
    Promise.all([churchesBlack, churchesWhite, campsContraband, buildingsGov, medicalCenters, policeDepts, fugitiveDeaths]).then(drawMap);

    // drawMap function is called when Promise is fulfilled and data is ready
    function drawMap(data) {

      // identify separate data arrays and assign
      const blChurches = data[0];
      const whChurches = data[1];
      const contraCamps = data[2];
      const govBuildings = data[3];
      const hosps = data[4];
      const policeStas = data[5];
      const fugDeaths = data[6];

      const blackChurches = L.geoJson(blChurches, {

        // pointToLayer
        pointToLayer: function(feature, ll) {

          return L.marker(ll, {
            icon: L.ExtraMarkers.icon({
              icon: 'far fa-church',
              prefix: 'fa',
              markerColor: 'black',
              iconColor: 'white'
            })
          })

        }, // end pointToLayer

        // On each marker...
        onEachFeature: function(feature, layer) {

          // define the layer feature properties
          var props = layer.feature.properties;

          // bind info to the layer features using popups
          layer.bindPopup("<b>" + props.Name + "</b>", {
            closeButton: false
          });
          layer.on('mouseover', function() { // On mouseover...
            layer.openPopup(); // open the popup
          });
          layer.on('mouseout', function() { // On mouseout...
            layer.closePopup(); // close the popup
          });

        } // end onEachFeature

      });

      const whiteChurches = L.geoJson(whChurches, {

        // pointToLayer
        pointToLayer: function(feature, ll) {

          return L.marker(ll, {
            icon: L.ExtraMarkers.icon({
              icon: 'far fa-church',
              prefix: 'fa',
              markerColor: 'white',
              iconColor: 'black'
            })
          })

        }, // end pointToLayer

        // On each marker...
        onEachFeature: function(feature, layer) {

          // define the layer feature properties
          var props = layer.feature.properties;

          // bind info to the layer features using popups
          layer.bindPopup("<b>" + props.Name + "</b>", {
            closeButton: false
          });
          layer.on('mouseover', function() { // On mouseover...
            layer.openPopup(); // open the popup
          });
          layer.on('mouseout', function() { // On mouseout...
            layer.closePopup(); // close the popup
          });

        } // end onEachFeature

      });

      const refugeeCamps = L.geoJson(contraCamps, {

        // pointToLayer
        pointToLayer: function(feature, ll) {

          return L.marker(ll, {
            icon: L.ExtraMarkers.icon({
              icon: 'far fa-campground',
              prefix: 'fa',
              markerColor: 'green',
              iconColor: 'black'
            })
          })

        }, // end pointToLayer

        // On each marker...
        onEachFeature: function(feature, layer) {

          // define the layer feature properties
          var props = layer.feature.properties;

          // bind info to the layer features using popups
          layer.bindPopup("<b>" + props.Name + "</b>", {
            closeButton: false
          });
          layer.on('mouseover', function() { // On mouseover...
            layer.openPopup(); // open the popup
          });
          layer.on('mouseout', function() { // On mouseout...
            layer.closePopup(); // close the popup
          });

        } // end onEachFeature

      });

      const governmentBuildings = L.geoJson(govBuildings, {

        // pointToLayer
        pointToLayer: function(feature, ll) {

          return L.marker(ll, {
            icon: L.ExtraMarkers.icon({
              icon: 'fas fa-landmark',
              prefix: 'fa',
              markerColor: 'purple',
              iconColor: 'white'
            })
          })

        }, // end pointToLayer

        // On each marker...
        onEachFeature: function(feature, layer) {

          // define the layer feature properties
          var props = layer.feature.properties;

          // bind info to the layer features using popups
          layer.bindPopup("<b>" + props.Name + "</b>", {
            closeButton: false
          });
          layer.on('mouseover', function() { // On mouseover...
            layer.openPopup(); // open the popup
          });
          layer.on('mouseout', function() { // On mouseout...
            layer.closePopup(); // close the popup
          });

        } // end onEachFeature

      });

      const hospitals = L.geoJson(hosps, {

        // pointToLayer
        pointToLayer: function(feature, ll) {

          return L.marker(ll, {
            icon: L.ExtraMarkers.icon({
              icon: 'fas fa-clinic-medical',
              prefix: 'fa',
              markerColor: 'white',
              iconColor: 'red'
            })
          })

        }, // end pointToLayer

        // On each marker...
        onEachFeature: function(feature, layer) {

          // define the layer feature properties
          var props = layer.feature.properties;

          // bind info to the layer features using popups
          layer.bindPopup("<b>" + props.Name + "</b>", {
            closeButton: false
          });
          layer.on('mouseover', function() { // On mouseover...
            layer.openPopup(); // open the popup
          });
          layer.on('mouseout', function() { // On mouseout...
            layer.closePopup(); // close the popup
          });

        } // end onEachFeature

      });

      const policeStations = L.geoJson(policeStas, {

        // pointToLayer
        pointToLayer: function(feature, ll) {

          return L.marker(ll, {
            icon: L.ExtraMarkers.icon({
              icon: 'fas fa-shield-alt',
              prefix: 'fa',
              markerColor: 'blue',
              iconColor: 'gold'
            })
          })

        }, // end pointToLayer

        // On each marker...
        onEachFeature: function(feature, layer) {

          // define the layer feature properties
          var props = layer.feature.properties;

          // bind info to the layer features using popups
          layer.bindPopup("<b>Precinct " + props.Name + "</b>", {
            closeButton: false
          });
          layer.on('mouseover', function() { // On mouseover...
            layer.openPopup(); // open the popup
          });
          layer.on('mouseout', function() { // On mouseout...
            layer.closePopup(); // close the popup
          });

        } // end onEachFeature

      });

      const dthCoords = [];

      const fugDths = L.geoJson(fugDeaths, {

        // pointToLayer
        pointToLayer: function(feature, ll) {

          return L.marker(ll, {
            icon: L.ExtraMarkers.icon({
              icon: 'far fa-notes-medical',
              prefix: 'fa',
              markerColor: 'red',
              iconColor: 'white'
            })
          })

        }, // end pointToLayer

        // On each marker...
        onEachFeature: function(feature, layer) {

          // define the layer feature properties
          var props = layer.feature.properties;

          // define the layer feature coordinates and push to the dthCoords array
          var coords = layer.feature.geometry.coordinates;
          dthCoords.push(coords);

          // bind info to the layer features using popups
          layer.bindPopup("<b>" + props.Name_of_deceased + "</b><br>" + props.mm_dd_yy + "<br>" + props.COD + "<br>" + props.location_of_deceased, {
            closeButton: false
          });
          layer.on('mouseover', function() { // On mouseover...
            layer.openPopup(); // open the popup
          });
          layer.on('mouseout', function() { // On mouseout...
            layer.closePopup(); // close the popup
          });

        } // end onEachFeature

      });

      // run turf js on the coordinates of the burial requests
      const deathPoints = turf.points(dthCoords);

      // define the bounding box for the hex grid overlay
      const bbox = [-77.09200,38.86100,-76.96000,38.93100];
      // define the length of the hexagon side in miles
      const cellSide = 0.15;
      const options = {units: 'miles'};

      // run turf js on the bounding box and feed it the cell side length to make the hex grid
      const hexgrid = turf.hexGrid(bbox, cellSide, options);

      // map the hexgrid features to count all the burial requests within each hexagon and return an array of these
      const dthArray = hexgrid.features.map(function(feature) {
        var searchWithin = turf.polygon(feature.geometry.coordinates);
        var ptsWithin = turf.pointsWithinPolygon(deathPoints, searchWithin);
        var totalDths = ptsWithin.features.length;
        return totalDths;
      });

      // use simple statistics to create five ranges for the totalDths array based on ckmeans
      var dthStops = ss.ckmeans(dthArray, 5);

      // define a function that applies a color to each hexagon based on the total burial requests in each
      function getHexColor(d) {
        return d >= ss.min(dthStops[4]) ? '#bd0026' :
          d >= ss.min(dthStops[3]) ? '#f03b20' :
          d >= ss.min(dthStops[2]) ? '#fd8d3c' :
          d >= ss.min(dthStops[1]) ? '#fecc5c' :
          d > ss.min(dthStops[0]) ? '#ffffb2' :
          'rgba(0,0,0,0.0)';
      };

      function getStroke(d) {
        return d > ss.min(dthStops[0]) ? 1 :
        0;
      };

      const hexLayer = L.geoJson(hexgrid, {
        onEachFeature: function(feature, layer) {

          // use turf js to count the total number of burial requests in each hexagon
          var srchWithin = turf.polygon(layer.feature.geometry.coordinates);
          var ptsWithin = turf.pointsWithinPolygon(deathPoints, srchWithin);
          var totDths = ptsWithin.features.length;

          // bind a tooltip to each hexagon with the total number of burial requests
          layer.bindTooltip('Total Burial Requests: ' + totDths);

          // set the style
          layer.setStyle({
            stroke: getStroke(totDths),
            color: "grey",
            weight: 1,
            fillColor : getHexColor(totDths), // color each based on total number of burial requests
            fillOpacity : 0.5
          });

          // change layer style on mouseover
          layer.on('mouseover', function(e) {
            layer.setStyle({
              weight: 2,
              color: "grey",
              opacity: 0.75,
              fillOpacity: 0.75,
            }).bringToFront();
          });
          // reset style on mouseout
          layer.on("mouseout", function(e) {
            layer.setStyle({
              stroke: getStroke(totDths),
              color: "grey",
              weight: 1,
              fillColor : getHexColor(totDths), // color each based on total number of burial requests
              fillOpacity : 0.5
            });
          });
          
        }
      });

      // Define overlays
      var overlays = {
        "Black Churches": blackChurches,
        "White Churches": whiteChurches,
        "Fugitive Slave Camps": refugeeCamps,
        "Government Buildings": governmentBuildings,
        "Hospitals": hospitals,
        "Police Stations": policeStations,
        "Fugitive Burial Requests": fugDths,
        "Fugitive Burial Requests by 0.15 Mile Hexagon": hexLayer,
      };

      // Add base layers
      L.control.layers(basemaps, overlays, {
        collapsed: false
      }).addTo(map);

    };
  </script>

</body>

</html>
